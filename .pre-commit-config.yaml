repos:
-   repo: local
    hooks:
    -   id: flake8
        name: flake8
        description: wemake-python-styleguide enforcement
        entry: flake8
        args: ["--config=setup.cfg"]
        language: python
        types: [python]
    -   id: isort
        name: isort
        description: ordering imports
        entry: isort .
        language: python
        types: [python]